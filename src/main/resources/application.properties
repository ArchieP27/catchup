spring.application.name=catchup

#spring.security.user.name= H2USER
#spring.security.user.password=H2PASS
#spring.security.user.roles=USER


spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){cyan} %clr(%5p){green} %clr(${PID}){magenta} --- %clr([%t]){blue} %clr(%c{1}):%clr([%t]){yellow} %m%n

# MySQL Connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect